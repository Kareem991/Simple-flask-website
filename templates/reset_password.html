<!DOCTYPE html>
<html>
<head>
	<title>Reset page</title>
</head>
<body>
<h2>Please provide your email</h2>	
<form action="" method="post" style="margin-bottom: 1%; padding: 1% 1%">
  Email:<br>
  <input type="Email" name="email">
  <br><br>
  <input type="submit" value="Submit">	
</form>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}
{% if warn %}
<p class="error">{{ warn }}</p>
{% endif %}
</body>
</html>
